<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
</head>

<body>

  <form action="/upload-profile-pic" enctype="multipart/form-data" method="POST">
    <div><label>Select your profile picture:</label>
      <input name="profile_pic" type="file" aria-label="Upload a profile picture" />
    </div>
    <div><input type="submit" value="Upload" /></div>
  </form>

  <hr />

  <form action="/upload-cat-pics" enctype="multipart/form-data" method="POST">
    <div><label>Select your cat pictures:</label>
      <input multiple="multiple" name="cat_pics" type="file" aria-label="Upload a picture of what fuels the internet" />
    </div>
    <div><input type="submit" value="Upload Cat Pics" /></div>
  </form>


  <hr />

  <a href="/get-pics">Show all pictures</a>
</body>

</html>
